<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Navbar styling */
#navbar {
  background-color: #333;
  color: white;
  padding: 10px;
  display: flex;
  justify-content: flex-end;
}

/* User box styling */
#userBox {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: #555;
  color: white;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  line-height: 30px;
  cursor: pointer;
  position: relative;
}

/* Dropdown menu styling */
#dropdown {
  position: absolute;
  right: 0;
  margin-top: 5px;
  background-color: white;
  color: black;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  z-index: 1000;
}

/* Hidden by default */
.hidden {
  display: none;
}

/* Dropdown email and photo */
#userEmail {
  margin: 0;
  font-size: 14px;
}

#userPhoto {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-top: 5px;
}

    </style>
</head>
<body>
    <div id="navbar">
        <div id="userMenu">
          <button id="userBox" ></button>
          <div id="dropdown" class="hidden">
            <p id="userEmail">user@example.com</p>
            <img id="userPhoto" src="assets/default-img.jpg" alt="User Photo" />
          </div>
        </div>
      </div>

      <script src="app.js" type="module"></script>
</body>
</html>
